name: CMake
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: self-hosted  # Or self-hosted with labels like `self-hosted`, `linux`, `x64`
    steps:
      - name: Clean workspace
        run: |
          echo "Cleaning up previous run"
          rm -rf "${{ github.workspace }}"
          mkdir -p "${{ github.workspace }}"

      - uses: actions/checkout@v3
        with:
          path: source

      - name: Create Build Environment
        working-directory: ${{github.workspace}}
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{github.workspace}}
        run: cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -B ./build ./source

      - name: Build
        working-directory: ${{github.workspace}}
        shell: bash
        run: cmake --build ./build --config ${{ env.BUILD_TYPE }} --parallel 4  # or use $(nproc) if the environment supports it
